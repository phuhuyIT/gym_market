<div>
	<header class="header_section shadow-md">
		<div class="container mx-auto">
			<nav class="flex items-center justify-between flex-wrap p-6 gap-3">
				<div class="flex-1">
					<div
						class="flex flex-1 flex-grow gap-2 items-center justify-start px-4 py-2 rounded-full border-2"
					>
						<input
							(keydown.enter)="onSubmit()"
							class="flex-1 border-none outline-none"
							type="text"
							placeholder="Find your trainers"
						/>
						<button
							class="hover:bg-red-400 hover:text-white px-2 py-1 duration-150 rounded-full"
							(click)="onSubmit()"
						>
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<section class="text-gray-600 body-font">
		<div class="container px-5 py-24 mx-auto">
			<div class="grid grid-cols-3 gap-2">
				@for (item of trainers; track $index) {
				<div class="p-4">
					<div
						class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden"
					>
						<img
							class="lg:h-48 md:h-36 w-full object-cover object-center"
							[src]="item.profilePicture"
							alt="blog"
						/>
						<div class="p-6">
							<div>
								<h1 class="clamp title-font text-lg font-medium text-gray-900 mb-3">
									{{ item.name }}
								</h1>

								<div>
									<h2>Certificates</h2>
									<h2
										class="clamp tracking-widest text-xs title-font font-medium text-gray-400 mb-1"
									>
										{{ item.certification }}
									</h2>
								</div>

								<div>
									<h2>Bio</h2>
									<h2
										class="clamp tracking-widest text-xs title-font font-medium text-gray-400 mb-1"
									>
										{{ item.bio }}
									</h2>
								</div>
							</div>

							<div class="flex items-center flex-wrap">
								<a
									[routerLink]="'/client/trainer-details/' + item.trainerId"
									class="text-blue-500 inline-flex items-center md:mb-2 lg:mb-0"
									>More
									<svg
										class="w-4 h-4 ml-2"
										viewBox="0 0 24 24"
										stroke="currentColor"
										stroke-width="2"
										fill="none"
										stroke-linecap="round"
										stroke-linejoin="round"
									>
										<path d="M5 12h14"></path>
										<path d="M12 5l7 7-7 7"></path>
									</svg>
								</a>
							</div>
						</div>
					</div>
				</div>
				}
			</div>
		</div>
	</section>
</div>

<header class="header_section shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)]">
	<div class="container mx-auto">
		<nav class="flex items-center justify-between flex-wrap p-6 gap-3">
			<a class="block navbar-brand text-xl font-bold" routerLink="/home">
				<div class="flex items-center justify-start gap-3">
					<img class="w-14" src="/assets/fitness_logo.jpg" alt="" />
					<span class="uppercase">Fitness for life</span>
				</div>
			</a>

			<div class="block lg:flex lg:items-center lg:w-auto text-gray-900">
				<div class="flex flex-col lg:flex-row lg:ml-auto items-center justify-between">
					<ul class="lg:flex lg:space-x-10">
						<li class="nav-item">
							<a
								routerLink="/home"
								routerLinkActive="active"
								class="nav-link block mt-4 lg:inline-block lg:mt-0"
								>Home <span class="sr-only">(current)</span></a
							>
						</li>
						<li class="nav-item">
							<a
								routerLink="/client/course-search"
								class="nav-link block mt-4 lg:inline-block lg:mt-0"
								>Search</a
							>
						</li>
						<li class="nav-item">
							<a
								routerLink="/client/find-trainer"
								class="nav-link block mt-4 lg:inline-block lg:mt-0"
								>Trainers</a
							>
						</li>

						<li class="nav-item">
							<div class="account">
								<div
									class="p-2 block mt-4 lg:inline-block lg:mt-0 cursor-pointer"
									(mouseover)="onShowAccountOption()"
									(mouseleave)="onHiddenAccountOption()"
								>
									{{ userStore.fullName() }}
									<span><i class="fa-solid fa-caret-down"></i></span>
								</div>

								<div
									class="account_option duration-300"
									[ngClass]="{
										a: showAccountOption == true,
										b: showAccountOption == false
									}"
									(mouseover)="onShowAccountOption()"
									(mouseleave)="onHiddenAccountOption()"
								>
									<a routerLink="/client/your-profile" class="account_option_item"
										>Thông tin cá nhân</a
									>
									<a
										routerLink="/courses/my-courses/all"
										class="account_option_item"
										>Khóa học đã đăng ký</a
									>
                                    <a routerLink="/chat/chat-list" class="account_option_item"
										>Chats</a
									>
									<button (click)="logout()" class="account_option_item">
										Đăng xuất
									</button>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</header>

<div class="wrapper">
	<div class="col-span-10 p-5 overflow-y-scroll max-h-[1000px]">
		<div class="pb-2 flex items-center justify-start gap-4">
			<div
				class="inline-flex items-center justify-center border border-gray-300 p-2.5 rounded-lg"
			>
				<i class="fa-solid fa-magnifying-glass"></i>
				<input
					[(ngModel)]="searchString"
					(keydown.enter)="searchCourse()"
					type="text"
					class="bg-gray-50 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block outline-none px-4"
					placeholder="Search for courses"
				/>
			</div>
		</div>

		<div class="pt-2 min-h-screen">
			<div class="grid grid-cols-5 gap-5 mb-3 border-t border-b pt-4">
				@for (item of courseSearchs; track $index) {
				<div
					class="rounded-xl shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] hover:shadow-[0px_0px_5px_3px_#84cc16] duration-150 p-2"
				>
                @if(item.statusPayment === "Canceled") {
                    <span class="font-bold text-red-500">{{item.statusPayment}}</span>
                } @else {
                    <span class="font-bold text-green-500">{{item.statusPayment}}</span>
                }
                
					<a
						routerLink="/client/course-details/{{ item.courseId }}"
						class="md:flex-row md:max-w-xl"
					>
                    
						<img
							class="object-contain min-w-[200px] max-w-[200px] min-h-[185px] max-h-[185px] rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-s-lg0 mx-auto"
							[src]="
								item.getFileDtos !== null && item.getFileDtos.length > 0
									? item.getFileDtos[0].url
									: '/assets/gym_logo.png'
							"
							alt=""
						/>
						<div class="flex flex-col justify-between p-4 leading-normal">
							<h5
								class="clamp-title mb-2 text-2xl font-bold tracking-tight text-gray-900"
							>
								{{ item.title }}
							</h5>
							<p class="clamp-des mb-3 font-normal text-gray-700">
								{{ item.description }}
							</p>

	<section class="body-font">
		<div class="grid grid-cols-12 gap-10">
			<div class="col-span-2 p-5 border-r">
				<div class="">
					<div class="text-[1.05rem]">
						<div class="select-none bg-gray-200 rounded-md p-3 mb-2">
							<span> <i class="fa-regular fa-rectangle-list"></i> Category </span>
						</div>

						<div class="">
							@for (item of categories; track $index) {
							<div
								(click)="onSelectCategory(item)"
                                [ngClass]="{ 'bg-[#dcfce7] text-[#1a2e05] font-medium': category === item }"
								class="px-4 py-2 duration-200 rounded-md mb-2 cursor-pointer hover:bg-[#dcfce7] hover:text-[#1a2e05] hover:font-medium"
							>
								âŠ™ {{ item }}
							</div>
							}
						</div>
					</div>
				</div>
			</div>

			<div class="col-span-10 p-5 overflow-y-scroll max-h-[1000px]">
				<div class="pb-2 flex items-center justify-start gap-4">
					<div class="text-[1.5rem] font-medium">Yoga</div>

					<div
						class="inline-flex items-center justify-center border border-gray-300 p-2.5 rounded-lg"
					>
						<i class="fa-solid fa-magnifying-glass"></i>
						<input
							[(ngModel)]="searchString"
							(keydown.enter)="onSubmit()"
							type="text"
							class="bg-gray-50 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block outline-none px-4"
							placeholder="Search for courses"
						/>
					</div>
				</div>

				<div class="pt-2">
					<div class="grid grid-cols-5 gap-5 mb-3 border-t border-b pt-4">
						@for (item of courses; track $index) {
						<div
							class="rounded-xl shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] hover:shadow-[0px_0px_5px_3px_#84cc16] duration-150"
						>
							<a
								routerLink="/client/course-details/{{ item.courseId }}"
								class="md:flex-row md:max-w-xl"
							>
								<img
									class="object-contain min-w-[200px] max-w-[200px] min-h-[185px] max-h-[185px] rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-s-lg0 mx-auto"
									[src]="
										item.getFileDtos !== null && item.getFileDtos.length > 0
											? item.getFileDtos[0].url
											: '/assets/gym_logo.png'
									"
									alt=""
								/>
								<div class="flex flex-col justify-between p-4 leading-normal">
									<h5
										class="clamp-title mb-2 text-2xl font-bold tracking-tight text-gray-900"
									>
										{{ item.title }}
									</h5>
									<p class="clamp-des mb-3 font-normal text-gray-700">
										{{ item.description }}
									</p>
								</div>
							</a>
						</div>
						}
					</div>

					<div>
						<nav aria-label="Page navigation example">
							<ul class="inline-flex -space-x-px">
								<li>
									<button
										(click)="prevPage()"
										class="select-none flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
									>
										Previous
									</button>
								</li>

								<li>
									<span
										class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
										>{{ pageIndex }}</span
									>
								</li>

								<li>
									<button
										(click)="nexPage()"
										class="select-none flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
									>
										Next
									</button>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

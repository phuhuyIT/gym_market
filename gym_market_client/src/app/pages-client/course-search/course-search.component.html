<div>
	<header class="header_section shadow-md">
		<div class="container mx-auto">
			<nav class="flex items-center justify-between flex-wrap p-6 gap-3">
				<div class="flex-1">
					<div
						class="flex flex-1 flex-grow gap-2 items-center justify-start px-4 py-2 rounded-full border-2"
					>
						<input
							(keydown.enter)="onSubmit()"
							class="flex-1 border-none outline-none"
							type="text"
							placeholder="Find course"
						/>
						<button
							class="hover:bg-red-400 hover:text-white px-2 py-1 duration-150 rounded-full"
							(click)="onSubmit()"
						>
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<section class="text-gray-600 body-font">
		<div class="container px-5 py-10 mx-auto">
			<div class="grid grid-cols-4 gap-4">
				@for (item of courses; track $index) {
				<div>
					<a
						routerLink="/client/course-details/{{item.courseId}}"
						class="overflow-hidden flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
					>
						<img
							class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
							[src]="item.getFileDtos!== null && item.getFileDtos.length > 0 ? item.getFileDtos[0].url : '/assets/gym_logo.png'"
							alt=""
						/>
						<div class="flex flex-col justify-between p-4 leading-normal">
							<h5
								class="clamp-title mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
							>
								{{item.title}}
							</h5>
							<p class="clamp-des mb-3 font-normal text-gray-700 dark:text-gray-400">
								{{item.description}}
							</p>
						</div>
					</a>
				</div>
				}
			</div>
		</div>
	</section>
</div>

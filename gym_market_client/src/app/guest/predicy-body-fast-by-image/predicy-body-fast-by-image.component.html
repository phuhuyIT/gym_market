<div class="min-h-screen">
	<div class="p-4">
		<div class="p-4">
			<div class="mx-auto w-1/3">
				<label
					for="countries"
					class="block mb-2 text-center font-medium text-xl text-gray-900"
					>Select Your Gender</label
				>
				<select
					[(ngModel)]="gender"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5"
				>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</div>
		</div>

		<div class="flex items-center justify-center w-full">
			@if (imageToShow == null) {<label
				for="dropzone-file"
				class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
			>
				<div class="flex flex-col items-center justify-center pt-5 pb-6">
					<svg
						class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 20 16"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
						/>
					</svg>
					<p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
						<span class="font-semibold">Click to upload</span> or drag and drop
					</p>
					<p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG</p>
				</div>
				<input
					id="dropzone-file"
					type="file"
					class="hidden"
					(change)="onSelectImage($event)"  accept="image/png, image/jpeg"
				/> </label
			>} @else {
			<div class="image-container shadow rounded-md">
				<div class="flex justify-end p-4">
					<button
						(click)="clearImage()"
						type="button"
						class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
					>
						<i class="fa-solid fa-x"></i>
					</button>
				</div>

				<img class="h-auto max-w-full" [src]="imageToShow" alt="image description" />
			</div>
			}
		</div>
	</div>
</div>

@if(showPredictResult) {
<div class="fixed top-0 flex items-center justify-center h-full w-full z-10">
	<div
		class="w-1/3 p-4 text-gray-500 bg-white rounded-lg shadow dark:bg-gray-800 dark:text-gray-400"
		role="alert"
	>
		<div class="">
			<div class="ms-3 text-center font-normal">
				<span class="text-xl mb-1 font-semibold text-white"
					>Your body fat prediction results</span
				>
				<div class="mb-2 text-white text-[1.5rem] text-center">{{ predictResult }} %</div>
				<div class="">
					<button
						(click)="onCloseResult()"
						class="mx-auto text-xl px-2 py-1.5 font-medium text-center text-white bg-blue-600 rounded-lg"
					>
						Close
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
}

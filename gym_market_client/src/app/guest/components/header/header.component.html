<header
	class="header_section shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)]"
>
	<div class="container mx-auto">
		<nav class="flex items-center justify-between flex-wrap p-6 gap-3">
			<a class="block navbar-brand text-xl font-bold" routerLink="/home">
				<div class="flex items-center justify-start gap-3">
					<img class="w-14" src="/assets/fitness_logo.jpg" alt="" />
					<span class="uppercase">Fitness for life</span>
				</div>
			</a>

			<div class="block lg:flex lg:items-center lg:w-auto">
				<div class="flex flex-col lg:flex-row lg:ml-auto items-center justify-between">
					<ul class="lg:flex lg:space-x-10">
						<!-- <li class="nav-item">
							<a
								routerLink="/home"
								routerLinkActive="active"
								class="nav-link block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-900"
								>Home <span class="sr-only">(current)</span></a
							>
						</li>
						<li class="nav-item">
							<a
								routerLink="/courses/search"
								class="nav-link block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-900"
								>Search</a
							>
						</li>
						<li class="nav-item">
							<a
								routerLink="/trainers/search"
								class="nav-link block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-900"
								>Trainers</a
							>
						</li> -->
						<li class="nav-item">
							<div class="flex gap-2 items-center justify-end">
								<div class="relative">
									<button
										data-dropdown-toggle="dropdown"
										class="text-white bg-[#172554] hover:bg-[#4f46e5] font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
										type="button"
										(mouseover)="showAIDropdownMenu = true"
										(mouseleave)="showAIDropdownMenu = false"
									>
										<span class="me-2">AI</span>
										<svg
											class="w-6 h-6 text-gray-800 dark:text-white"
											aria-hidden="true"
											xmlns="http://www.w3.org/2000/svg"
											width="24"
											height="24"
											fill="none"
											viewBox="0 0 24 24"
										>
											<path
												stroke="currentColor"
												stroke-linecap="round"
												stroke-linejoin="round"
												stroke-width="2"
												d="M12 18.5A2.493 2.493 0 0 1 7.51 20H7.5a2.468 2.468 0 0 1-2.4-3.154 2.98 2.98 0 0 1-.85-5.274 2.468 2.468 0 0 1 .92-3.182 2.477 2.477 0 0 1 1.876-3.344 2.5 2.5 0 0 1 3.41-1.856A2.5 2.5 0 0 1 12 5.5m0 13v-13m0 13a2.493 2.493 0 0 0 4.49 1.5h.01a2.468 2.468 0 0 0 2.403-3.154 2.98 2.98 0 0 0 .847-5.274 2.468 2.468 0 0 0-.921-3.182 2.477 2.477 0 0 0-1.875-3.344A2.5 2.5 0 0 0 14.5 3 2.5 2.5 0 0 0 12 5.5m-8 5a2.5 2.5 0 0 1 3.48-2.3m-.28 8.551a3 3 0 0 1-2.953-5.185M20 10.5a2.5 2.5 0 0 0-3.481-2.3m.28 8.551a3 3 0 0 0 2.954-5.185"
											/>
										</svg>
									</button>

									<!-- Dropdown menu -->
									<div
										id="dropdown"
										[ngClass]="{
											block: showAIDropdownMenu === true,
											hidden: showAIDropdownMenu === false
										}"
										class="absolute z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
										(mouseover)="showAIDropdownMenu = true"
										(mouseleave)="showAIDropdownMenu = false"
									>
										<ul
											class="py-2 text-sm text-gray-700"
											aria-labelledby="dropdownDefaultButton"
										>
											@for (item of aiMenu; track $index) {
											<li>
												<a
													[routerLink]="item.link"
													class="block px-4 py-2 hover:bg-[#4f46e5] hover:text-white duration-100"
													>{{ item.name }}</a
												>
											</li>
											}
										</ul>
									</div>
								</div>

								@if(user.id()) {
								<div class="account">
									<div
										class="p-2 block mt-4 lg:inline-block lg:mt-0 cursor-pointer"
										(mouseover)="onShowAccountOption()"
										(mouseleave)="onHiddenAccountOption()"
									>
										{{ user.fullName() }}
										<span><i class="fa-solid fa-caret-down"></i></span>
									</div>

									<div
										class="account_option duration-300"
										[ngClass]="{
											a: showAccountOption == true,
											b: showAccountOption == false
										}"
										(mouseover)="onShowAccountOption()"
										(mouseleave)="onHiddenAccountOption()"
									>
										<a
											routerLink="/client/your-profile"
											class="account_option_item"
											>Profile Info</a
										>
										<a
											routerLink="/client/course-registration"
											class="account_option_item"
											>My courses</a
										>
										<a routerLink="/chat/chat-list" class="account_option_item"
											>Chats</a
										>
										<button (click)="logout()" class="account_option_item">
											Logout
										</button>
									</div>
								</div>
								} @else {
								<div>
									<div
										(mouseover)="onShowAccountOption()"
										(mouseleave)="onHiddenAccountOption()"
										class="actionBtn1"
									>
										<span class="hover"></span>
										<span>Account</span>
									</div>

									<!-- <button (click)="onClick()">click</button> -->

									<div
										class="account_option duration-300"
										[ngClass]="{
											a: showAccountOption == true,
											b: showAccountOption == false
										}"
										(mouseover)="onShowAccountOption()"
										(mouseleave)="onHiddenAccountOption()"
									>
										<a routerLink="/login" class="account_option_item"
											>Sign in</a
										>
										<a routerLink="/sign-up" class="account_option_item"
											>Signn up</a
										>
									</div>
								</div>
								}
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</header>
